<!DOCTYPE html>
<html lang="en">

<head>

    <title>Login</title>
    <style>
        /* id */
        #divContainer {
            text-align: center;
        }
        /*class name */
        .redText {
            color: brown;
            background-color: aliceblue;
        }
        .redText:hover {
            color: blue;
        }
        #btnLogin {
            font-size: large;
            color: blue;
        }

        #btnLogin:hover {
            cursor: pointer;
            font-size: xx-large;
            color: brown;
        }
        /*input {
            text-align: right;
        }*/
    </style>
</head>

<body>

    <div style="text-align: center;" id="divContainer">
        <h1>Login</h1>
        <input type="text" placeholder="Username" id="txtUsername" class="redText">
        <input type="password" placeholder="Password" id="txtPassword" class="resText">
        <div style="margin-top: 1rem;">
            <button id="btnLogin" onclick="alert ('Login Successfully')">Login</button>
        </div>
    </div>
</body>

    <script>
        // JavaScript
        console.log("Hello World");
        // let / var
        let buttonLogin = document.querySelector('#btnLogin');
        buttonLogin.onclick = function () {
            alert("Login Successfully")
        };
    </script>

</html>
